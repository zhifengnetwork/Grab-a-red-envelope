<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title class="pageTopTitle" page-id="0">注册</title>
		<script src="../../js/public/rem.js"></script>
		<!--public-->
		<link rel="stylesheet" href="../../css/public/public.css" />
		<!--头部-->
		<link rel="stylesheet" href="../../css/public/public_head.css" />
		<link rel="stylesheet" type="text/css" href="../../css/signin/signin.css"/>
	</head>
	<body>
		<div class="wrapper">
			<!--public head-->
			<div class="headWrap">
				<p class="lb_headWrap_return" onclick="returnFun()">
                    <img class="lb_headWrap_return_img" src="../../img/public/back@2x.png"/> 
                </p>
				<span>手机快速注册</span>
            </div>
            <!--内容-->
            <div class="content">
            	<div class="item_wrap">
            		<!--手机号/邮箱/用户名-->
            		<div class="user_name">
            			<div class="img">
            				<img src="../../img/login/mobile.png" />
            			</div>
            			<!--输入手机号-->
            			<div class="inp">
            				<input class="text name" type="text" placeholder="请输入手机号 邮箱 用户名" />
            			</div>
            		</div>
            		<!--请输入短信验证码-->
            		<div class="user_name">
            			<div class="img">
            				<img src="../../img/login/code.png" />
            			</div>
            			<!--输入短信验证码-->
            			<div class="inp">
            				<input class="put name" type="number" placeholder="输入短信验证码" />
            			</div>
            			<!--发送短信验证码-->
            			<div class="btn_wrap">
	        				<input class="gain" type="button" id="btn" value="获取验证码" onclick="settime(this)" />
	        			</div>
	        			
            		</div>
            		<!--请输入您要设置的密码-->
            		<div class="user_name">
            			<div class="img">
            				<img src="../../img/login/the_lock.png" />
            			</div>
            			<!--输入密码-->
            			<div class="inp">
            				<input class="text name" type="password" placeholder="请输入您要设置的密码" />
            			</div>
            		</div>
            		<!--请再输入密码-->
            		<div class="user_name">
            			<div class="img">
            				<img src="../../img/login/the_lock.png" />
            			</div>
            			<!--再输入密码-->
            			<div class="inp">
            				<input class="text name" type="password" placeholder="请再输入密码" />
            			</div>
            		</div>
            		
            	</div>
            	<!--提交按钮-->
            	<a href="#" class="sub_btn">提交注册</a>
            </div>
            
        </div>    
		
		<script src="../../js/public/jquery-1.8.3.js"></script>
		<script src="../../js/public/public.js"></script>
		<script>
			//获取验证码
 			var countdown=60; 
			function settime(val) { 
				if (countdown == 0) { 
					val.removeAttribute("disabled");    
					val.value="免费获取验证码"; 
					countdown = 60; 
				} else { 
					val.setAttribute("disabled", true); 
					val.value="重新发送(" + countdown + ")"; 
					countdown--; 
				} 
				setTimeout(function() { 
					settime(val) 
				},1000) 
			}
			//input输入框失去焦点，页面视觉回弹
			$(".name").blur(function(){
			  	document.body.scrollTop = 0;
				document.documentElement.scrollTop = 0;
			});
		</script>
	</body>
</html>
