<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>找回密码</title>
		<script src="../../js/public/rem.js"></script>
		<!--public-->
		<link rel="stylesheet" href="../../css/public/public.css" />
		<!--头部-->
		<link rel="stylesheet" href="../../css/public/public_head.css" />
		<link rel="stylesheet" type="text/css" href="../../css/login/password.css"/>
	</head>
	<body>
		<div class="wrap_frame">
			<!--public head-->
			<div class="lb_headWrap">
				<p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
                    <img class="lb_headWrap_return_img" src="../../img/public/left.png"/> 
                </p>
				<span>找回密码</span>
            </div>
            <!--内容-->
            <div class="content">
            	<!--点击下一步前状态-->
            	<div class="shortcut">
            		<!--账号名-->
            		<div class="mobile">
            			<div class="mark">账号名</div>
            			<div class="inp">
            				<input class="text" type="text" placeholder="请输入手机号/邮箱/用户名" />
            			</div>
            		</div>
            		<!--验证码-->
            		<div class="code_wrap">
            			<div class="auth">验证码</div>
            			<div class="inp">
            				<input class="ber name" type="number" placeholder="请输入短信验证码" />
            			</div>
            		</div>
            		<!--获取验证码-->
            		<div class="btn_wrap">
        				<input class="gain" type="button" id="btn" value="获取验证码" onclick="settime(this)" />
        			</div>
            	</div>
            	<!--点击下一步后状态-->
            	<div class="status_wrap">
            		
            		<div class="has">
            			<span>已绑账户：</span>
            			<span>18200002555</span>
            		</div>
            		<!--新密码-->
            		<div class="mobile">
            			<div class="mark">新密码</div>
            			<div class="inp">
            				<input class="text name" type="password" placeholder="请输入重置密码" />
            			</div>
            		</div>
            		<!--再输入密码-->
            		<div class="mobile">
            			<div class="mark">再输密码</div>
            			<div class="inp">
            				<input class="text name" type="password" placeholder="请输入重置密码" />
            			</div>
            		</div>
            	</div>
            	<!--下一步/完成按钮-->
            	<a class="next_btn">下一步</a>
            </div>
            
		</div>
		
		<script src="../../js/public/jquery-1.8.3.js"></script>
		<script src="../../js/public/public.js"></script>
		<script>
			//获取验证码
 			var countdown=60; 
			function settime(val) { 
				if (countdown == 0) { 
					val.removeAttribute("disabled");    
					val.value="获取验证码"; 
					countdown = 60;
					return false;
				} else { 
					val.setAttribute("disabled", true); 
					val.value="重新发送(" + countdown + ")"; 
					countdown--; 
				} 
				setTimeout(function() { 
					settime(val) 
				},1000) 
			}
			
			$(function(){
				//点击下一步按钮
				$('.next_btn').on('click',function(){
					$('.shortcut').hide();
					$('.status_wrap').show();
					$('.next_btn').html('完成');
				})
			})
			//input输入框失去焦点，页面视觉回弹
			$(".name").blur(function(){
			  	document.body.scrollTop = 0;
				document.documentElement.scrollTop = 0;
			});
		</script>
	</body>
</html>
