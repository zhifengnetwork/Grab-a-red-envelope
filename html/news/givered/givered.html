<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title class="pageTopTitle" page-id="0">发红包</title>
		<script src="../../../js/public/rem.js"></script>
		<!--public-->
		<link rel="stylesheet" href="../../../css/public/public.css" />
		<!--头部-->
		<link rel="stylesheet" href="../../../css/public/public_head.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/news/givered.css"/>
	</head>
	<body>
		<div class="wrap_frame">
			<!--public head-->
			<div class="headWrap">
				<p class="lb_headWrap_return" onclick="returnFun()">
                    <img class="lb_headWrap_return_img" src="../../../img/public/back@2x.png"/> 
                </p>
				<span>发红包</span>
            </div>
            <!--内容-->
            <div class="content">
            	<div class="middle">
            		<!--红包个数-->
            		<div class="pdt">
            			<div class="nitems">红包个数</div>
            			<div class="inp_wrap">
            				<input class="text" type="number" placeholder="最多发9个红包" />
            				<span>个</span>
            			</div>
            		</div>
            		<!--总金额-->
            		<div class="pdt">
            			<div class="nitems">总金额</div>
            			<div class="inp_wrap">
            				<input class="text" type="number" placeholder="红包范围20-800" />
            				<span>元</span>
            			</div>
            		</div>
            		<!--雷点选择-->
            		<div class="select">
            			
            			<div class="dot">
            				<span>雷点选择</span>
            				<span></span>
            			</div>
            			<div class="ray_wrap">
            				<ul>
            					<li class="rob">0</li>
            					<li class="active">1</li>
            					<li>2</li>
            					<li>3</li>
            					<li>4</li>
            					<li class="rob">5</li>
            					<li>6</li>
            					<li>7</li>
            					<li>8</li>
            					<li>9</li>
            				</ul>
            			</div>
            			
            		</div>
            		<!--雷点说明-->
            		<div class="state">多雷请选择多个数字，游戏倍数0</div>
            		<!--发红包按钮-->
            		<div class="give_btn">
            			<a class="btn">发红包</a>
            		</div>
            		<!--红包说明-->
            		<div class="state">未领取的红包，将3分钟后退款</div>
            	</div>
            </div>
        </div>    
		
		<script src="../../../js/public/jquery-1.8.3.js"></script>
		<script src="../../../js/public/public.js"></script>
		<script>
			$(function(){
			    $(".ray_wrap ul li").click(function() {
			        $(this).siblings('.ray_wrap ul li').removeClass('active');// 删除其他兄弟元素的样式
			        $(this).addClass('active');// 添加当前元素的样式
			
			    });
			});
		</script>
	</body>
</html>
