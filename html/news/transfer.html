<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />    
	<script src="../../js/public/rem.js"></script>    
    <link rel="stylesheet" href="../../css/public/public.css">
    <link rel="stylesheet" href="../../css/public/public_head.css">
    <link rel="stylesheet" href="../../css/news/transfer.css">
    <title>转账记录</title>
</head>

<body>
    <div class="wrap_frame">
        <!--public head-->
        <div class="lb_headWrap">
            <p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
                <img class="lb_headWrap_return_img" src="../../img/public/left.png"/>
            </p>
            <span>转账记录</span>
        </div>
        <!-- 转账内容 -->
        <div class="transfer_content">
            <div class="transfer_content_menu">
                全部交易类型<img class="transfer_content_menu_img" src="../../img/news/down.png" alt="">
            </div>
            <!-- 交易时间 -->
            <div class="transfer_content_time">
                <div class="transfer_content_time_title">
                    2019年4月
                </div>
                <div class="transfer_content_time_info">
                    <span class="transfer_content_time_text">支付￥123.00    </span>
                    <span class="transfer_content_time_text">收入￥223.00</span>
                </div>
            </div>
            <!-- 交易项 -->
            <div class="transfer_content_item clearfloat">
                <div class="transfer_content_item_imgwrap">
                    <img class="transfer_content_item_img" src="../../img/0000⑨.jpg" alt="">
                </div>
                <div class="transfer_content_item_content">
                    <p class="transfer_content_item_info clearfloat">
                        <span class="transfer_content_item_name">神秘电波</span>
                        <span class="transfer_content_item_price">-150</span>
                    </p>
                    <p class="transfer_content_item_time">
                        4月1日 22:22
                    </p>
                </div>
            </div>

            <div class="transfer_content_item clearfloat">
                <div class="transfer_content_item_imgwrap">
                    <img class="transfer_content_item_img" src="../../img/0000⑨.jpg" alt="">
                </div>
                <div class="transfer_content_item_content">
                    <p class="transfer_content_item_info clearfloat">
                        <span class="transfer_content_item_name">神秘电波</span>
                        <span class="transfer_content_item_price">-150</span>
                    </p>
                    <p class="transfer_content_item_time">
                        4月1日 22:22
                    </p>
                </div>
            </div>
            <div class="transfer_content_item clearfloat">
                <div class="transfer_content_item_imgwrap">
                    <img class="transfer_content_item_img" src="../../img/0000⑨.jpg" alt="">
                </div>
                <div class="transfer_content_item_content">
                    <p class="transfer_content_item_info clearfloat">
                        <span class="transfer_content_item_name">转入</span>
                        <span class="transfer_content_item_price">+50</span>
                    </p>
                    <p class="transfer_content_item_time">
                        4月1日 22:22
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/public/jquery-1.8.3.js"></script>
    <script src="../../js/public/public.js"></script>
</body>
</html>
