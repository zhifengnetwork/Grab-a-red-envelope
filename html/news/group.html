<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />    
	<script src="../../js/public/rem.js"></script>    
    <link rel="stylesheet" href="../../css/public/public.css">
    <link rel="stylesheet" href="../../css/public/public_head.css">
    <link rel="stylesheet" href="../../css/news/group.css">
    <title>群聊</title>
</head>

<body>
    <div class="wrap_frame">
        <!--public head-->
        <div class="lb_headWrap">
            <p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
                <img class="lb_headWrap_return_img" src="../../img/public/left.png"/>
            </p>
            <p class="lb_headWrap_dialog">
                <span class="lb_headWrap_dialog_text">99+</span>
            </p>
            <span>红包群(999)</span>
            <p class="lb_headWrap_remove">
                <img class="lb_headWrap_remove_img" src="../../img/news/group.png">
            </p>
        </div>
        <div class="group_notice">
            <div class="group_notice_imgwrap">
                <img class="group_notice_img" src="../../img/news/notice.png" alt="">
            </div>
            <div class="group_notice_text">
                公告维护中
            </div>
        </div>
        <!-- 群聊内容 -->
        <div class="group_content">
            <div class="group_content_time">
                周日 17:24
            </div>
            <!-- 对方发红包 -->
            <div class="group_content_opposite clearfloat">
                <div class="group_content_opposite_imgwrap">
                    <img class="group_content_opposite_img" src="../../img/0000bengbengbeng.jpg" alt="">
                </div>
                <div class="group_content_opposite_info">
                    <p class="group_content_opposite_name">霜之哀伤</p>
                    <div class="group_content_opposite_pack">
                        <img class="group_content_opposite_img" src="../../img/news/pack.png" alt="">
                        <div class="pack_titie">拆</div>
                        <div class="pack_num">
                            <p>恭喜发财</p>
                            <p>1/233</p>
                        </div>
                        <div class="pack_state">
                            已拆开
                        </div>
                    </div>
                </div>
            </div>
            <!-- 领取红包提示 -->
            <div class="group_content_tips">
                <p class="group_content_tips_text">
                    <img class="group_content_tips_img" src="../../img/news/tips.png" alt="">
                    霜之哀伤领取了你的<span class="group_content_tips_strong">红包</span>
                </p>
            </div>
            <!-- 领取红包提示 -->
            <div class="group_content_tips">
                <p class="group_content_tips_text">
                    <img class="group_content_tips_img" src="../../img/news/tips.png" alt="">
                    小火汁领取了你的<span class="group_content_tips_strong">红包</span>
                </p>
            </div>
            <!-- 自己发红包 -->
            <div class="group_content_oneself clearfloat">
                <div class="group_content_oneself_imgwrap">
                    <img class="group_content_oneself_img" src="../../img/0000bengbengbeng.jpg" alt="">
                </div>
                <div class="group_content_oneself_info">
                    <p class="group_content_oneself_name">火之高兴</p>
                    <div class="group_content_oneself_pack"> 
                        <img class="group_content_oneself_img" src="../../img/news/pack.png" alt="">
                        <div class="pack_titie">拆</div>
                        <div class="pack_num">
                            <p>恭喜发财</p>
                            <p>1/233</p>
                        </div>
                        <div class="pack_state">
                            未拆开
                        </div>
                    </div>
                </div>
            </div>
            <!-- 红包弹出框 -->
            <div class="group_packwrap">
                <div class="group_pack">
                    <div class="group_pack_title">
                        <img class="group_pack_img" src="../../img/0000bengbengbeng.jpg" alt="">
                        <span>来自霜之哀伤的红包</span>
                    </div>
                    <div class="group_pack_state">
                         你未中雷
                    </div>
                    <div class="group_pack_num">
                        ￥66.00元
                    </div>
                    <div class="group_pack_info" onclick="window.location.href='group_chat_room/red_details.html'">
                        查看领取详情
                    </div>
                </div>
            </div>
            <!-- 底部菜单 -->
            <div class="group_menu">
                <div class="group_menu_inputwrap clearfloat">
                    <div class="group_menu_voice">
                            <img class="group_menu_img" src="../../img/news/voice.png" alt="">
                        </div>
                        <label class="group_menu_label">
                            <div class="group_menu_input" contenteditable="true"></div>
                        </label>
                        <span class="group_menu_send">发送</span>
                    </div>
                    <div class="group_menu_submenu">
                        <p class="group_menu_submenu_item" onclick="window.location.href='my/my_wallet/recharge.html'">
                            <img class="group_menu_submenu_img" src="../../img/news/recharge.png" alt="">
                            <span>充值</span>
                        </p>
                        <p class="group_menu_submenu_item" onclick="window.location.href='my/my_wallet/bill.html'">
                            <img class="group_menu_submenu_img" src="../../img/news/bill.png" alt="">
                            <span>账单</span>
                        </p>
                        <p class="group_menu_submenu_item" onclick="window.location.href='group_chat_room/givered.html'">
                            <img class="group_menu_submenu_img" src="../../img/news/snatch_7.png" alt="">
                            <span>7个红包</span>
                        </p>
                        <p class="group_menu_submenu_item" onclick="window.location.href='group_chat_room/givered.html'">
                            <img class="group_menu_submenu_img" src="../../img/news/snatch_9.png" alt="">
                            <span>9个红包</span>
                        </p>
                        <p class="group_menu_submenu_item">
                            <img class="group_menu_submenu_img" src="../../img/news/smile.png" alt="">
                            <span>表情</span>
                        </p>
                        <p class="group_menu_submenu_item" onclick="window.location.href='my/withdrawal/withdrawal.html'">
                            <img class="group_menu_submenu_img" src="../../img/news/withdraw.png" alt="">
                            <span>提现</span>
                        </p>
                        <p class="group_menu_submenu_item">
                            <img class="group_menu_submenu_img" src="../../img/news/owner.png" alt="">
                            <span>群主</span>
                        </p>
                        <p class="group_menu_submenu_item">
                            <img class="group_menu_submenu_img" src="../../img/news/picture.png" alt="">
                            <span>图片</span>
                        </p>
                    </div>
                    <div class="group_menu_more">
                        <img class="group_menu_more_img" src="../../img/news/more.png" alt="">
                    </div>
                </div>
            </div>

    </div>
    <script src="../../js/public/jquery-1.8.3.js"></script>
    <script src="../../js/public/public.js"></script>
    <script src="../../js/news/group.js"></script>
</body>
</html>
