<body>
    <div class="wrap_frame">
        <!--public head-->

            <p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
                <img class="lb_headWrap_return_img" src="../../../../img/public/back@2x.png"/>
            </p>
            <span>设置</span>
        </div>
        <div class="main-wrap">
              <div class="set-page">
                       <ul>
                           <li class="page-item" >
                               <a href="accountAndSecurity.html">
                               <span class="item-text">账号与安全</span>
                               <span class="right-arrow"></span>

                           <li class="page-item">

    </div>
        <script src="../../../../js/public/jquery-1.8.3.js"></script>
        <script src="../../../../js/public/public.js"></script>
        <script>
            $(function(){
                
                //接受消息通知
                $('.message').click(function(){
                      var that = $(this)
                      var src = that.children().attr("src")
                      var newSrc = that.children().attr("data-src")
                      if(that.children().hasClass('select')){
                        that.children().attr('src',newSrc).removeClass('select')
                        that.children().attr('data-src',src)
                      }else{
                        that.children().attr('src',newSrc).addClass('select')
                        that.children().attr('data-src',src)
                      }
                })

            })
        
        </script>
</body>
