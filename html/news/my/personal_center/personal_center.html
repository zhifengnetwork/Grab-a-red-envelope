<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>个人中心</title>
		<script src="../../../../js/public/rem.js"></script>
		<!--public-->
		<link rel="stylesheet" href="../../../../css/public/public.css" />
		<!--头部-->
		<link rel="stylesheet" href="../../../../css/public/public_head.css" />
		<link rel="stylesheet" href="../../../../css/news/my/personal_center.css">	
	</head>
	<body>
		<!--最大边框-->
		<div class="wrap_frame">
			<!--public head-->
			<div class="lb_headWrap">
				<p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
					<img class="lb_headWrap_return_img" src="../../../../img/public/back@2x.png"/>
				</p>
				<span>个人资料</span>
			</div>

			<!-- 主内容 -->
			<div class="personal-content">
				<ul>
					<li>
						<div class="fl">头像</div>
						<div class="fr">
							<span class="text avatar">
								<img src="../../../../img/00avatar-01-zp.png" id="avatarPic">
								<!-- <input type="file" class="avatar-file" > -->
							</span>
							<span class="right-arrow"></span>
						</div>
					</li>
					<li>
						<a href="./edit_name.html">
							<div class="fl">名字</div>
							<div class="fr">
								<span class="text userName">小明</span>
								<span class="right-arrow"></span>
							</div>
						</a>
					</li>
					<li>
						<div class="fl">手机号 : <span class="phone">13800138000</span></div>
						<div class="fr">
							<span class="right-arrow"></span>
						</div>
					</li>
					<li>
					   <a href="my-code.html" class="clearfloat">
						<div class="fl">我的二维码</div>
						<div class="fr">
							<span class="text code-icon">
								<img src="../../../../img/news/my/code-icon.png">
							</span>
							<span class="right-arrow"></span>
						</div>
					</a>
					</li>
				</ul>
			</div>

			<!-- 蒙层 -->
			<div class="mask"></div>
			<div class="select-wrap">
				<ul class="select-list">
					<li>
						相机
						<input type="file" id='shotAvatar' accept="image/*" capture='camera'>
					</li>
					<li>
						相册
						<input type="file" id="selectAvatar">
					</li>
				</ul>
				<button class="cancelBtn">取消</button>
			</div>

			
		</div>
		
		<script src="../../../../js/public/jquery-1.8.3.js"></script>
		<script src="../../../../js/public/public.js"></script>

		<script>
			$(function(){
				
				// 上拉菜单
				$('.avatar').click(function(){
					showSelect();
				})

				$(".mask,.select-list li,.cancelBtn").click(function(){
					hideSelect();
				})

				// 显示上拉菜单
				function showSelect(){
					$(".mask").css("display","block");
					$(".select-wrap").css("bottom","0")
				}

				// 隐藏上拉菜单
				function hideSelect(){
					$(".mask").css("display","none");
					$(".select-wrap").css("bottom","-100%")
				}

				/**
				 * 更换头像头像
				 * **/
				 $("#selectAvatar,#shotAvatar").change(function (e) {
			        for (var i = 0; i < e.target.files.length; i++) {
			            var file = e.target.files.item(i);
			            //验证是否为图片，不是就跳出循环
			            if (!(/^image\/.*$/i.test(file.type))) {
			                alert("请选择图片上传！")
			                continue;
			            }
			            //实例化FileReader API  
			            var freader = new FileReader();
			            freader.readAsDataURL(file);
			            freader.onload = function (e) {
			                $("#avatarPic").attr("src", e.target.result);  //显示图片
			            }
			        }
    			});

				// 从本地数据中获取修改后的昵称
				var userName = localStorage["userName"];
				$(".userName").html(userName) 

				
			})
		</script>
	</body>
</html>
