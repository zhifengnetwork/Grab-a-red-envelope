<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>提现</title>
		<script src="../../../../js/public/rem.js"></script>
		<!--public-->
		<link rel="stylesheet" href="../../../../css/public/public.css" />
		<!--头部-->
		<link rel="stylesheet" href="../../../../css/public/public_head.css" />
		<link rel="stylesheet" type="text/css" href="../../../../css/news/my/withdrawal.css"/>
	</head>
	<body>
		<div class="wrap_frame">
			<!--头部-->
			<div class="lb_headWrap">
				<p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
                    <img class="lb_headWrap_return_img" src="../../../../img/public/back@2x.png"/> 
                </p>
				<span>提现</span>
            </div>
            <!--内容-->
            <div class="content">
            	<!--选择提现方式-->
            	<div class="basic_wrap">
            		<a href="withdrawal_way.html">
	            		<div class="data">
	            			<!--提现方式名称-->
	            			<div class="way">选择提现方式</div>
	            			
	            			<div class="run"></div>
	            		</div>
            		</a>	
            	</div>
            	
            	<div class="item_wrap">
            		<div class="cash">提现金额</div>
            		<!--金额输入-->
            		<div class="sum_wrap">
            			<div class="sum_box">
	            			<div class="dl"></div>
	            			
	            			<div class="inp_wrap">
	            				<input class="inp" type="number" placeholder="请输入提现金额" />
	            			</div>
            			</div>
            		</div>
            		<!---->
            		<div class="ance">
            			<span class="beg">我的余额：</span>
            			<span class="beg">0.00元</span>
            		</div>
            		<!--提现按钮-->
	            	<div class="all_btn">
	            		<a>申请提现</a>
	            	</div>
	            	<!--时间-->
	            	<div class="time">
	            		<span>提现时间</span>
	            		<span>00：00：00-23：59：60</span>
	            	</div>
            	</div>
            	
            </div>
            
		</div>
		
		<script src="../../../../js/public/jquery-1.8.3.js"></script>
		<script src="../../../../js/public/public.js"></script>
		<script>
			//input输入框失去焦点，页面视觉回弹
			$(".inp").blur(function(){
			  	document.body.scrollTop = 0;
				document.documentElement.scrollTop = 0;
			});
		</script>
	</body>
</html>
